<body>
	
	<header>
		<h1>Expense Tracker</h1>
		<form id="new-task-form">
			<input 
				type="number" 
				name="new-task-cost" 
				id="new-task-cost" 
				placeholder="Amount" />
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Where did you spend?" />
			<input 
				type="text" 
				name="new-task-category" 
				id="new-task-category" 
				placeholder="Category of expense" />
			
			<input 	
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Expenses</h2>
