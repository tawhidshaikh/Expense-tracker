<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <h1>Order Form</h1>
    <form id="order-form">
        <div>
            <label for="dish-input">Dish:</label>
            <input type="text" id="dish-input" name="dish">
        </div>
        <div>
            <label for="price-input">Price:</label>
            <input type="number" id="price-input" name="price" step="0.01">
        </div>
        <div>
            <label for="table-select">Table Number:</label>
            <select id="table-select" name="table">
                <option value="1">Table 1</option>
                <option value="2">Table 2</option>
                <option value="3">Table 3</option>
            </select>
        </div>
        <button type="submit">Add to Bill</button>
    </form>

    <div id="table-1" class="table">
        <h2>Table 1</h2>
    </div>
    <div id="table-2" class="table">
        <h2>Table 2</h2>
    </div>
    <div id="table-3" class="table">
        <h2>Table 3</h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
